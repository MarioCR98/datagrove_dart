<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script type="module" crossorigin src="index.1d0b5a6b.js"></script>
    <link rel="stylesheet" href="index.e246628c.css">
  </head>
  <body >
    <div id="scrollPane" ></div>
    <div id="root"></div>  

    

    <div id="templates">
      <li class="chat-item" data-id="{{id}}">
        <div class="avatar" style="background-size: 32px 32px; background-image: url(user-doctor.svg)"></div>
        <div class="bubble">
          <p></p>
          <img width="300" height="300">
          <div class="meta">
            <time class="posted-date"></time>
          </div>
        </div>
      </li>
      <li class="chat-item tombstone" data-id="{{id}}">
        <img class="avatar"  src="user-robot.svg">
        <div class="bubble">
          <p></p>
          <p></p>
          <p></p>
          <div class="meta">
            <time class="posted-date"></time>
          </div>
        </div>
      </li>
    </div>
  
  </body>
</html>
